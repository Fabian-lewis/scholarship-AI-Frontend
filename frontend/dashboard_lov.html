
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Scholarship Compass - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard_lov.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
          </svg>
        </div>
        <h1>Your Recommended Scholarships</h1>
        <p class="subtitle">
          Based on your profile, we've found these scholarship opportunities that match your background and interests.
        </p>
        <div style="margin-top: 1rem;">
          <span id="welcomeMessage" style="color: #6b7280; font-size: 0.875rem;"></span>
          <button id="logoutBtn" style="margin-left: 1rem; color: #dc2626; background: none; border: none; cursor: pointer; font-size: 0.875rem; text-decoration: underline;">
            Logout
          </button>
        </div>
      </div>

      <div id="loadingIndicator" style="display: none; text-align: center; margin: 10px;">
        <p>Loading scholarships...</p>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-info">
            <h3>Total Matches</h3>
            <p class="blue" id="totalMatches">...</p>
          </div>
          <svg class="stat-icon blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <h3>Match Score</h3>
            <p class="green" id="matchScore">...</p>
          </div>
          <svg class="stat-icon green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <h3>New This Week</h3>
            <p class="purple" id="newThisWeek">...</p>
          </div>
          <svg class="stat-icon purple" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"/>
          </svg>
        </div>
      </div>

      <div class="scholarships" id="scholarshipsList">
        <!-- Scholarships will be loaded here by JavaScript -->
      </div>

      <div class="back-link">
        <a href="index.html">
          ‚Üê Back to Registration
        </a>
      </div>
    </div>

    <script src="js/dashboard_lov.js"></script>
  </body>
</html>
